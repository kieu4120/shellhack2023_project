{% extends 'base.html' %}
{% block script %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{%endblock%}
{% block style %}
<style>
  body {
    color: aliceblue;
    background-color: #211522;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  /* form {
    display: flex;
    flex-direction: row;
  } */
  .column-1 {
    margin-top: 10%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    align-items: center;
  }
  .column-2-parrent{
    display: flex;
    flex-direction: row;
  }
  .column-2 {
    width: 50%;
    color: green;
    /* height: 100vh; */
    display: flex;
    flex-direction: column;
  }
  .column-2-parrent button{
    height: 80px;
    margin-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 5px;
    border: 1px solid ;
    padding: 0px 20px;
    font-size: 2em;
    background: #D3B1C2;
    cursor: pointer;
  }

  .column-1 input:first-of-type{
    width: 100%;
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 0 20px; 
    height: 50px; 
    font-size: 30px;
  }

  .column-1 input:last-of-type
  {
    width: 30%;
    border-radius: 5px;
    border: 1px solid ;
    padding: 0px 20px;
    font-size: 2em;
    background: white;
    cursor: pointer;
  }

  label {
    display: flex;
    width: 20%;
  }

</style>
{% endblock %}

{% block body %}

    <h1>Choose an Option or Enter "Other"</h1>

    <form method="post">
      <div class="column-2-parrent">
        <div class="column-2">
          <button class="my-choice" type="submit" name="choice" value="Fantasy">
            Nature and Wilderness
          </button>
          <button class="my-choice" type="submit" name="choice" value="Fairy tales">
            Indoor Relaxation
          </button>
          <button class="my-choice" type="submit" name="choice" value="Fairy tales">
          Urban and Nighttime Scene
          </button>
        </div>

        <div class="column-2">
          <button class="my-choice" type="submit" name="choice" value="Fairy tales">
            Fantasy and Otherworldly
          </button>
          <button class="my-choice" type="submit" name="choice" value="Fairy tales">
            Science Fiction
          </button>
          <button class="my-choice" type="submit" name="choice" value="Fairy tales">
            Underwater Worlds
          </button>
        </div>
      </div>
      
      


      <!-- <label>
            <input type="radio" name="choice" value="Option 1"> Option 1
        </label><br>
        
        <label>
            <input type="radio" name="choice" value="Option 2"> Option 2
        </label><br>
        
        <label>
            <input type="radio" name="choice" value="Option 3"> Option 3
        </label><br> -->
      <div class="column-1">
        <label> <input type="checkbox" name="choice" value="Other" /> Other </label>
        <br />
  
        <input
          type="text"
          name="other_input"
          placeholder="Enter other option"
          style="margin-top: 5px"
        /><br />
  
        <input type="submit" value="Submit" />
      </div>
      
    </form>
{% endblock %}
