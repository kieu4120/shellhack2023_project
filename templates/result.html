{% block style %}
<style>
    html,body {
        background-color: #211522;
    }
    .background-music {
        position: sticky;
        z-index: 1;
        bottom: 10%;
        color: #F39F5A;
    }
    .player {
        /* z-index: 1; */
        position: sticky;
        bottom: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .story{
        margin: auto;
        width: 60%;
        overflow-wrap: break-word;
        margin-bottom: 5%;
        min-height: 500px;
    }
    /* input {
        width: 100%;
    } */
    .info input{
        width: 100%;
    }
    .info {
        height: 60px;
		background-color: #C197D2;
        border-radius: 15px;
        width: 300px;
		padding: 5px 20px 20px 20px;

        .artist,
		.name {
			display: block;
		}

		.artist {
			color: #222;
			font-size: 16px;
			margin-bottom: 5px;
		}

		.name {
			color: #999;
			font-size: 12px;
			margin-bottom: 8px;
		}

        .progress-bar {
			width: 100%;
        }
    }
    .controls {
        border-radius: 15px;
        background-color: #fff;
        display: flex;

        height: 80px;

            background-position: center center;

            background-size: 20px;
            margin: 5px 0;
            background-color: #fff;
            cursor: pointer;

        .prev:hover,

                const textToType = "{{text}}"; // Text to type
                const typingSpeed = 10; // Typing speed in milliseconds (adjust as needed)
                
                let charIndex = 0;
            
                function type() {
                    if (charIndex < textToType.length) {
                        textElement.textContent += textToType.charAt(charIndex);
