{% extends 'base.html' %}

{% block style %}
<style>
    html,body {
        position: relative;
        min-height: 100vh;
        background-color: #FFF0F5;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* input {
        width: 100%;
    } */
    .info input{
        width: 100%;
    }
    .info {
        height: 60px;
		background-color: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
		padding: 5px 50px 5px 50px;

        .artist,
		.name {
			display: block;
		}

		.artist {
			color: #222;
			font-size: 16px;
			margin-bottom: 5px;
		}

		.name {
			color: #999;
			font-size: 12px;
			margin-bottom: 8px;
		}

        .progress-bar {
			width: 100%;
        }
    }
    .controls {
        border-radius: 15px;
        background-color: #fff;
        display: flex;
        justify-content: center;
        height: 80px;
        padding: 0 15px;
        width: 300px;
        box-shadow: 0px 20px 20px 5px rgba(132, 132, 132, 0.3);

        .prev, 
        .play, 
        .next {
            width: 55px;
            height: auto;
            border-radius: 10px;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 20px;
            margin: 5px 0;
            background-color: #fff;
            cursor: pointer;
            transition: background-color .3s ease;
            -webkit-transition: background-color .3s ease;
        }
        .prev:hover, 
        .play:hover, 
        .next:hover {
            background-color: #eee;

{% block body %} 
    <div class="player">
        <div id="info" class="info active">
            <span class="artist">Flume</span>
            <span class="name">Say it</span>
            <div class="progress-bar">
                <input type="range" id="progress" class="progress" min="0" max="100" value="0" step="1">
            </div>
        </div>
        <div id="control-panel" class="control-panel">
            <div class="album-art"></div>
            <div class="controls">
                <div id="rewind-button" class="prev"></div>
                <div id="pause-button" class="play"></div>
                <div id="fast-forward-button" class="next"></div>
            </div>
        </div>
    </div>
    
    <audio id="audio-player" style="display: none;" controls>
        <source src="{{ url_for('static', filename='audio/audio.wav') }}" type="audio/wav">
    </audio>
